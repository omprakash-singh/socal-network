<ion-header>
  <ion-toolbar>
    <ion-title>USER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="user">
    <ion-card>
      <ion-card-content>
        <img class="user-image" [src]="profileImg" alt="user">
        <h1 style="text-transform: capitalize;">{{userName}}</h1>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="post-container">
    <div class="post">
      <ion-card>
        <ion-card-header>
          <ion-card-title style="text-transform: capitalize;">omprakash singh</ion-card-title>
          <ion-card-subtitle>05-Aug-2010</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <div class="post-content" *ngIf="longText.length>0">

            {{(Readmore) ? longText : longText | slice:0:30}} <span *ngIf="!Readmore">... </span>
            <a href="javascript:;" *ngIf="!Readmore" (click)="Readmore=true" style="text-decoration: none;">Read
              More</a>
            <a href="javascript:;" *ngIf="Readmore" (click)="Readmore=false" style="text-decoration: none;">Read
              Less</a>
          </div>
          <ion-img src="https://ionic-docs-demo-v6.vercel.app/assets/madison.jpg" alt="user"></ion-img>
        </ion-card-content>
      </ion-card>
    </div>
  </div>



  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button [routerLink]="['/post']">
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>

      <ion-fab-button [routerLink]="['/user-update']">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="onLogout()">
        <ion-icon name="exit"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
